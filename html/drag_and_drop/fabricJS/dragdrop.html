<!DOCTYPE html>
<html>
    <head>
        <title>Drag and Drop</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="js/jquery-ui-1.9.2.custom.min.js"></script> 
        <script src="js/fabric.js"></script>
        <script src="js/Delicious_500.font.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id="wrapper">
            <div id="content">
                <canvas id="canvas" width="800" height="450">
                    Canvas not supported in your browser!
                </canvas>

                <div id="canvas-drop-area"></div>

                <textarea id="text-input"></textarea>

                <button id="create-text-obj">Go</button>
                <button id="save-as-image">Save as Image</button>
                
                <label for="drawing-mode-selector">Mode:</label>
                <select id="drawing-mode-selector">
                    <option>Pencil</option>
                    <option>Circle</option>
                    <option>Spray</option>
                    <option>Pattern</option>
                    
                    <option>hline</option>
                    <option>vline</option>
                    <option>square</option>
                    <option>diamond</option>
                    <option>texture</option>
                </select>
                
            </div>

            <ul id="image-list">
                <li><img src="img/vader.png" class="draggable-image"></li>
                <li><img src="img/HanSolo.jpg" class="draggable-image"></li>
                <li><img src="img/vader.png" class="draggable-image"></li>
                <li><img src="img/vader.png" class="draggable-image"></li>
            </ul>

        </div>

        <script src="js/main.js"></script>
    </body>
</html>
